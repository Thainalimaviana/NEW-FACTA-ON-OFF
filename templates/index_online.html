<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>üöÄ FGTS - FACTA ONLINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ff0080, #9dffb2);
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: green;
      font-size: 40px;
    }

    textarea,
    input,
    button {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    textarea {
      height: 200px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    .muted {
      color: #555;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <a href="/"
    style="position:absolute;top:20px;left:20px;background:#333;color:#fff;padding:10px 18px;border-radius:6px;text-decoration:none;font-weight:bold;">Voltar</a>

  <div class="container">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;">
      <img src="{{ url_for('static', filename='Logo.png') }}" alt="logo" style="height:120px;">
      <h1>FGTS FACTA ONLINE</h1>
    </div>

    <label for="cpfs"><b>CPFs:</b></label>
    <textarea id="cpfs" placeholder="Ex:&#10;12345678901&#10;98765432100"></textarea>

    <label for="tentativas"><b>Teimosinha:</b></label>
    <input type="number" id="tentativas" value="1" min="1" max="15">

    <button style="background:#199919;color:white;border:1px solid green;" onclick="consultar()">Consultar</button>
    <button style="background:#c51b1b;color:white;" onclick="alternarPausa()" id="btnPausar">Pausar</button>
    <button style="background:#888;color:white;" onclick="limparCampos()">Limpar</button>

    <hr>
    <button style="background:#d4af08;color:#292828;" onclick="recuperarConsultas()">Recuperar √∫ltimas
      consultas</button>
    <button style="background:#555;color:white;" onclick="baixarExcel()">Baixar Excel</button>

    <div style="margin-top:20px;">
      <div style="height:20px;background:#ccc;border-radius:10px;overflow:hidden;">
        <div id="progressBar" style="width:0%;height:100%;background:#db3172;"></div>
      </div>
      <p id="progressText" style="text-align:right;font-size:14px;">0%</p>
      <p id="contador" style="font-weight:bold;"></p>
      <p id="loteInfo" class="muted"></p>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    let resultadosGerais = [];
    let pausado = false;
    let sucesso = 0;
    let erro = 0;
    let currentLoteId = null;
    let cancelar = false;

    function pushLinha(html) {
      const box = document.getElementById("result");
      const el = document.createElement("div");
      el.innerHTML = html;
      box.appendChild(el);
    }

    function atualizarContador() {
      sucesso = resultadosGerais.filter(r =>
        (r.Resultado || "").toLowerCase().includes("autorizado") &&
        !(r.Resultado || "").toLowerCase().includes("n√£o autorizado")
      ).length;
      erro = resultadosGerais.filter(r =>
        (r.Resultado || "").toLowerCase().includes("n√£o autorizado") ||
        (r.Resultado || "").toLowerCase().includes("limite de tentativas") ||
        (r.Resultado || "").toLowerCase().includes("erro")
      ).length;
      document.getElementById("contador").textContent =
        `‚úÖ Autorizado: ${sucesso} | ‚ùå Outros: ${erro}`;
    }

    function alternarPausa() {
      pausado = !pausado;
      const btn = document.getElementById("btnPausar");
      btn.innerText = pausado ? "Continuar" : "Pausar";
      btn.style.backgroundColor = pausado ? "#1E90FF" : "rgb(197, 27, 27)";
    }

    async function consultar() {
      cancelar = false;
      const cpfs = document.getElementById("cpfs").value
        .split("\n").map(c => c.trim().padStart(11, "0")).filter(c => c !== "");
      if (!cpfs.length) {
        pushLinha(`<b>‚ö†Ô∏è Nenhum CPF informado.</b><br><br>`);
        return;
      }
      const tentativas = parseInt(document.getElementById("tentativas").value || 1);
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      let concluidos = 0;
      currentLoteId = `L${Date.now()}`;
      document.getElementById("loteInfo").textContent = `Lote atual: ${currentLoteId}`;
      resultadosGerais = cpfs.map(cpf => ({ CPF: cpf, Resultado: "Pendente" }));
      progressBar.style.width = "0%";
      progressText.innerText = "0%";
      document.getElementById("result").innerHTML = "Iniciando consultas...<br><br>";

      const res = await fetch("/consultar-online", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cpfs, tentativas, lote_id: currentLoteId })
      });
      const dados = await res.json();

      for (const r of dados) {
        if (cancelar) break;
        const idx = resultadosGerais.findIndex(x => x.CPF === r.CPF);
        if (idx !== -1) resultadosGerais[idx].Resultado = r.Resultado;
        pushLinha(`CPF: ${r.CPF}<br>Status: <strong>${r.Resultado}</strong><br><br>`);
        atualizarContador();
        concluidos++;
        const progresso = Math.round((concluidos / cpfs.length) * 100);
        progressBar.style.width = `${progresso}%`;
        progressText.innerText = `${progresso}%`;
      }
      progressBar.style.width = "100%";
      progressText.innerText = "100%";
    }

    function limparCampos() {
      cancelar = true;
      document.getElementById("cpfs").value = "";
      document.getElementById("tentativas").value = "1";
      document.getElementById("result").innerHTML = "";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressText").innerText = "0%";
      document.getElementById("contador").innerText = "";
      document.getElementById("loteInfo").textContent = "";
      resultadosGerais = [];
      sucesso = 0;
      erro = 0;
      currentLoteId = null;
    }

    async function baixarExcel() {
      const res = await fetch("/baixar-excel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resultados: resultadosGerais })
      });
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resultado_consulta.xlsx";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    async function recuperarUltimos() {
      const res = await fetch("/recuperar-ultimos");
      const dados = await res.json();

      resultadosGerais = dados;
      document.getElementById("result").innerHTML = "";
      for (const r of dados) {
        pushLinha(`CPF: ${r.CPF}<br>Status: <strong>${r.Resultado}</strong><br><br>`);
      }
      atualizarContador();
    }
  </script>
</body>

</html>
