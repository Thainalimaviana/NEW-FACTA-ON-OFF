<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>üöÄ FGTS - FACTA OFFLINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #27be34, #9dffb2);
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #199919;
      font-size: 36px;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    textarea,
    input,
    button {
      width: 100%;
      font-size: 16px;
      margin-top: 12px;
    }

    textarea {
      height: 200px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.01);
    }

    .btn-green {
      background: #199919;
      color: white;
      border: 1px solid #0f6e0f;
    }

    .btn-red {
      background: #c51b1b;
      color: white;
    }

    .btn-gray {
      background: #666;
      color: white;
    }

    .btn-yellow {
      background: #d4af08;
      color: #292828;
    }

    .progress-container {
      margin-top: 20px;
    }

    .progress-bar-bg {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: #db3172;
      transition: width 0.4s ease;
    }

    .progress-text {
      text-align: right;
      font-size: 14px;
      margin-top: 5px;
    }

    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .muted {
      color: #555;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <a href="/"
    style="position:absolute;top:20px;left:20px;background:#333;color:#fff;padding:10px 18px;border-radius:6px;text-decoration:none;font-weight:bold;">Voltar</a>

  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='Logo.png') }}" alt="logo" style="height:100px;">
      <h1>FGTS FACTA OFFLINE</h1>
    </div>

    <label for="cpfs"><b>CPFs:</b></label>
    <textarea id="cpfs" placeholder="Ex:&#10;12345678901&#10;98765432100"></textarea>

    <label for="tentativas"><b>Teimosinha:</b></label>
    <input type="number" id="tentativas" value="1" min="1" max="15">

    <button class="btn-green" onclick="consultar()">Consultar</button>
    <button class="btn-red" onclick="alternarPausa()" id="btnPausar">Pausar</button>
    <button class="btn-gray" onclick="limparCampos()">Limpar</button>

    <hr>
    <button class="btn-yellow" onclick="recuperarUltimos()">Recuperar √∫ltimas consultas</button>
    <button class="btn-gray" onclick="baixarExcel()">Baixar Excel</button>

    <div class="progress-container">
      <div class="progress-bar-bg">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <p id="progressText" class="progress-text">0%</p>
      <p id="contador" style="font-weight:bold;"></p>
      <p id="loteInfo" class="muted"></p>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    let resultadosGerais = [];
    let pausado = false;
    let sucesso = 0;
    let erro = 0;
    let currentLoteId = null;
    let cancelar = false;
    let pollingInterval = null;

    function pushLinha(html) {
      const box = document.getElementById("result");
      const el = document.createElement("div");
      el.innerHTML = html;
      box.appendChild(el);
    }

    function atualizarContador() {
      sucesso = resultadosGerais.filter(r =>
        (r.Resultado || "").toLowerCase().includes("autorizado") &&
        !(r.Resultado || "").toLowerCase().includes("n√£o autorizado")
      ).length;
      erro = resultadosGerais.filter(r =>
        (r.Resultado || "").toLowerCase().includes("n√£o autorizado") ||
        (r.Resultado || "").toLowerCase().includes("limite de tentativas") ||
        (r.Resultado || "").toLowerCase().includes("erro")
      ).length;
      document.getElementById("contador").textContent =
        `‚úÖ Autorizado: ${sucesso} | ‚ùå Outros: ${erro}`;
    }

    function alternarPausa() {
      pausado = !pausado;
      const btn = document.getElementById("btnPausar");
      btn.innerText = pausado ? "Continuar" : "Pausar";
      btn.style.backgroundColor = pausado ? "#1E90FF" : "#c51b1b";
    }

    async function consultar() {
      cancelar = false;
      const cpfs = document.getElementById("cpfs").value
        .split("\n").map(c => c.trim().padStart(11, "0")).filter(c => c !== "");
      if (!cpfs.length) {
        pushLinha(`<b>‚ö†Ô∏è Nenhum CPF informado.</b><br><br>`);
        return;
      }

      const tentativas = parseInt(document.getElementById("tentativas").value || 1);
      currentLoteId = `L${Date.now()}`;
      document.getElementById("loteInfo").textContent = `Lote atual: ${currentLoteId}`;
      resultadosGerais = cpfs.map(cpf => ({ CPF: cpf, Resultado: "Pendente" }));

      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressText").innerText = "0%";
      document.getElementById("result").innerHTML = "Iniciando consultas...<br><br>";

      await fetch("/registrar-lote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cpfs, lote_id: currentLoteId })
      });

      fetch("/consultar-offline", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cpfs, tentativas, lote_id: currentLoteId })
      });

      startPolling(cpfs.length);
    }

    function startPolling(totalCpfs) {
      if (pollingInterval) clearInterval(pollingInterval);

      pollingInterval = setInterval(async () => {
        if (!currentLoteId) return;

        const res = await fetch(`/status-lote/${currentLoteId}`);
        const dados = await res.json();

        resultadosGerais = dados;

        let concluidos = 0;
        let pendentes = 0;

        document.getElementById("result").innerHTML = "";
        for (const r of dados) {
          if (r.Resultado && r.Resultado !== "Pendente") {
            concluidos++;
          } else {
            pendentes++;
          }
          pushLinha(`CPF: ${r.CPF}<br>Status: <strong>${r.Resultado}</strong><br><br>`);
        }

        atualizarContador();

        let progresso = Math.round((concluidos / totalCpfs) * 100);

        if (pendentes > 0 && progresso >= 100) {
          progresso = 99;
        }

        document.getElementById("progressBar").style.width = `${progresso}%`;
        document.getElementById("progressText").innerText = `${progresso}%`;

        if (pendentes === 0 && dados.length >= totalCpfs) {
          clearInterval(pollingInterval);
          document.getElementById("progressBar").style.width = "100%";
          document.getElementById("progressText").innerText = "100%";
          pushLinha("‚úÖ Consultas finalizadas<br><br>");
        }
      }, 2000);
    }

    function limparCampos() {
      cancelar = true;
      if (pollingInterval) clearInterval(pollingInterval);
      document.getElementById("cpfs").value = "";
      document.getElementById("tentativas").value = "1";
      document.getElementById("result").innerHTML = "";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressText").innerText = "0%";
      document.getElementById("contador").innerText = "";
      document.getElementById("loteInfo").textContent = "";
      resultadosGerais = [];
      sucesso = 0;
      erro = 0;
      currentLoteId = null;
    }

    async function baixarExcel() {
      if (!currentLoteId) {
        alert("Nenhum lote em andamento!");
        return;
      }
      window.location.href = `/baixar-excel/${encodeURIComponent(currentLoteId)}`;
    }

    async function recuperarUltimos() {
      const res = await fetch("/recuperar-ultimos");
      const dados = await res.json();

      resultadosGerais = dados;
      document.getElementById("result").innerHTML = "";
      for (const r of dados) {
        pushLinha(`CPF: ${r.CPF}<br>Status: <strong>${r.Resultado}</strong><br><br>`);
      }
      atualizarContador();
    }
  </script>
</body>

</html>
