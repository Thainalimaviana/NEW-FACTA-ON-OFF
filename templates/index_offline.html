<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <title>üöÄ FGTS - FACTA OFFLINE</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #27be34, #9dffb2);
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: green;
      padding-top: 50px;
    }

    textarea,
    input,
    button {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    textarea {
      height: 200px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: green;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: darkgreen;
    }

    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eeedc6;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    .muted {
      color: #555;
      font-size: 13px;
      margin: 6px 0 0 0;
    }
  </style>
</head>

<body>
  <a href="/" style="
    position:absolute;
    top:20px;
    left:20px;
    background:#333;
    color:#fff;
    padding:10px 18px;
    border-radius:6px;
    text-decoration:none;
    font-weight:bold;
    font-family:Poppins;
    font-size:14px;
">
    Voltar
  </a>
  <div class="container">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;">
      <img src="/static/logo.png" alt="logo" style="height:150px;">
      <h1
        style="color:green;font-weight:700;font-size:45px;margin:0 auto;text-align:center;flex:1;padding-right:95px;font-family:Poppins;">
        FGTS FACTA OFFLINE
      </h1>
    </div>

    <label style="font-weight:bold;" for="cpfs">CPFs:</label>
    <textarea id="cpfs" placeholder="Ex:&#10;12345678901&#10;98765432100"></textarea>

    <label style="font-weight:bold;" for="tentativas">Teimosinha:</label>
    <input type="number" id="tentativas" value="1" min="1" max="15">

    <button type="button" style="background-color:#199919;font-weight:bold;border:1px solid rgb(3,129,3);"
      onclick="consultar()">Consultar</button>
    <button type="button" style="background-color:rgb(197,27,27);font-weight:bold;" onclick="alternarPausa()"
      id="btnPausar">Pausar</button>

    <hr>
    <button type="button"
      style="background-color:rgba(212,175,8,0.925);color:rgb(41,40,40);border:1px solid yellow;font-weight:bold;"
      onclick="recuperarConsultas()">Recuperar √∫ltimas consultas</button>

    <button onclick="baixarExcel()" style="background:#555;font-weight:bold;border:1px solid rgb(71,66,55);">Baixar
      Excel</button>
    <button onclick="limparCampos()"
      style="background:#929191;font-weight:bold;border:1px solid rgb(138,137,136);">Limpar</button>

    <div style="margin-top:20px;">
      <div style="height:20px;background:#ccc;border-radius:10px;overflow:hidden;">
        <div id="progressBar" style="width:0%;height:100%;background:rgb(219, 49, 114);"></div>
      </div>
      <p id="progressText" style="text-align:right;font-size:14px;">0%</p>
      <p id="contador" style="font-weight:bold;margin-top:10px;"></p>
      <p id="loteInfo" class="muted"></p>
    </div>

    <div id="consultasRecuperadas"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    let resultadosGerais = [];
    let pausado = false;
    let sucesso = 0;
    let erro = 0;
    let currentLoteId = null;

    const MAX_LOG = 100;

    function pushLinha(html) {
      const box = document.getElementById("result");
      const el = document.createElement("div");
      el.innerHTML = html;
      box.appendChild(el);
      while (box.childElementCount > MAX_LOG) {
        box.removeChild(box.firstElementChild);
      }
    }

    function atualizarContador() {
      document.getElementById("contador").textContent =
        `‚úÖ Autorizado: ${sucesso} | ‚ùå Outros: ${erro}`;
    }

    function alternarPausa() {
      pausado = !pausado;
      const btn = document.getElementById("btnPausar");
      btn.innerText = pausado ? "Continuar" : "Pausar";
      btn.style.backgroundColor = pausado ? "#1E90FF" : "rgb(197, 27, 27)";
    }

    async function consultar() {
      const cpfs = document.getElementById("cpfs").value
        .split("\n")
        .map(c => c.trim().padStart(11, "0"))
        .filter(c => c !== "");

      const tentativas = parseInt(document.getElementById("tentativas").value || 1);
      const resultado = document.getElementById("result");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      const batchSize = 20;
      let concluidos = 0;
      sucesso = 0;
      erro = 0;

      currentLoteId = `L${Date.now()}`;
      document.getElementById("loteInfo").textContent = `Lote atual: ${currentLoteId}`;

      try {
        const respReg = await fetch("/registrar-lote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lote_id: currentLoteId, cpfs })
        });
        const regJson = await respReg.json();
        if (!respReg.ok || regJson.erro) {
          pushLinha(`<b>‚ö†Ô∏è Aviso:</b> falha ao registrar lote (${regJson.erro || respReg.status}). Prosseguindo mesmo assim.<br><br>`);
        }
      } catch (e) {
        pushLinha(`<b>‚ö†Ô∏è Aviso:</b> erro no registro do lote (${e}). Prosseguindo mesmo assim.<br><br>`);
      }

      resultadosGerais = cpfs.map(cpf => ({ CPF: cpf, Resultado: "Pendente" }));

      progressBar.style.width = "0%";
      progressText.innerText = "0%";
      resultado.innerHTML = "Iniciando consultas...<br><br>";

      async function consultarLote(lote) {
        try {
          const res = await fetch("/consultar-offline", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cpfs: lote, tentativas, lote_id: currentLoteId })
          });

          const dados = await res.json();
          for (const r of dados) {
            const index = resultadosGerais.findIndex(x => x.CPF === r.CPF);
            if (index !== -1) resultadosGerais[index].Resultado = r.Resultado;

            if (
              (r.Resultado || "").toLowerCase().includes("autorizado") ||
              (r.Resultado || "").toLowerCase().includes("n√£o autorizado") ||
              (r.Resultado || "").toLowerCase().includes("consulta indispon√≠vel") ||
              (r.Resultado || "").toLowerCase().includes("limite de tentativas")
            ) {
              pushLinha(`CPF: ${r.CPF}<br>Status: <strong>${r.Resultado}</strong><br><br>`);
              await new Promise(resolve => setTimeout(resolve, 5000));
            }

            if ((r.Resultado || "").toLowerCase().includes("n√£o autorizado")) {
              erro++;
            } else if ((r.Resultado || "").toLowerCase().includes("autorizado")) {
              sucesso++;
            } else if (
              (r.Resultado || "").toLowerCase().includes("consulta indispon√≠vel") ||
              (r.Resultado || "").toLowerCase().includes("limite de tentativas")
            ) {
              erro++;
            }

            concluidos++;
            const progresso = Math.round((concluidos / cpfs.length) * 100);
            progressBar.style.width = `${progresso}%`;
            progressText.innerText = `${progresso}%`;
            atualizarContador();
          }
        } catch {
          for (const cpf of lote) {
            const index = resultadosGerais.findIndex(x => x.CPF === cpf);
            if (index !== -1) resultadosGerais[index].Resultado = "Erro";

            pushLinha(`CPF: ${cpf}<br>Status: <strong>Erro</strong><br><br>`);
            await new Promise(resolve => setTimeout(resolve, 300));

            erro++;
            concluidos++;
            const progresso = Math.round((concluidos / cpfs.length) * 100);
            progressBar.style.width = `${progresso}%`;
            progressText.innerText = `${progresso}%`;
            atualizarContador();
          }
        }
      }

      for (let i = 0; i < cpfs.length; i += batchSize) {
        while (pausado) {
          await new Promise(resolve => setTimeout(resolve, 300));
        }
        const lote = cpfs.slice(i, i + batchSize);
        await consultarLote(lote);
      }

      resultado.innerHTML += `<br>‚úÖ Consultas finalizadas.`;
    }

    async function baixarExcel() {
      const res = await fetch("/baixar-excel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resultados: resultadosGerais })
      });
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resultado_consulta.xlsx";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function limparCampos() {
      document.getElementById("cpfs").value = "";
      document.getElementById("tentativas").value = "1";
      document.getElementById("result").innerHTML = "";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressText").innerText = "0%";
      document.getElementById("consultasRecuperadas").innerHTML = "";
      document.getElementById("btnBaixarRecuperadas").style.display = "none";
      document.getElementById("contador").innerText = "";
      document.getElementById("loteInfo").textContent = "";
      resultadosGerais = [];
      sucesso = 0;
      erro = 0;
      currentLoteId = null;
    }

    function recuperarConsultas() {
      const url = currentLoteId
        ? `/recuperar-consultas-excel?lote_id=${encodeURIComponent(currentLoteId)}`
        : `/recuperar-consultas-excel`;
      window.location.href = url;
    }

    function baixarRecuperadas() {
      const url = currentLoteId
        ? `/recuperar-consultas-excel?lote_id=${encodeURIComponent(currentLoteId)}`
        : `/recuperar-consultas-excel`;
      window.location.href = url;
    }
  </script>

</body>

</html>
