<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ FGTS - Escolha o Modo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #00ff87, #47cad8);
      background-size: 800% 800%;
      animation: gradientMove 25s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu {
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      text-align: center;
      width: 350px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    h1 {
      margin-bottom: 30px;
      color: #fff;
      font-size: 22px;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-online {
      background: #f7bd00;
      color: white;
    }
    .btn-online:hover {
      background: #ca7900;
    }

    .btn-offline {
      background: #dd0055;
      color: white;
    }
    .btn-offline:hover {
      background: #a30101;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Selecione o modo de consulta FACTA</h1>
    <button class="btn-online" onclick="window.location.href='/online'">Facta Online</button>
    <button class="btn-offline" onclick="window.location.href='/offline'">Facta Offline</button>
  </div>
</body>
</html>
